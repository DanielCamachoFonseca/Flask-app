{% extends "base.html" %}

{% block content%}
    <form action="/update/product/{{product.0}}" method="POST">
        <input type="number" name="code" value={{product.0}} placeholder="Codigo del producto">
        <input type="text" name="name" value={{product.1}} placeholder="Nombre">
        <input type="number" name="stock" value={{product.2}} placeholder="Disponibilidad">
        <input type="number" name="value" value={{product.3}} placeholder="Valor">
        <input type="text" name="category" value={{product.4}} placeholder="Categoria">
        <button type="submit">
            Actualizar
        </button>
    </form> 
{% endblock %}
