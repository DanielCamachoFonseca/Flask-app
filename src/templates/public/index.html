{% extends "base.html" %}

{% block content %}
<form action="/" method="post">
    <input type="number" name="code" placeholder="Codigo del producto">
    <input type="text" name="name" placeholder="Nombre">
    <input type="number" name="stock" placeholder="Disponibilidad">
    <input type="number" name="value" placeholder="Valor">
    <select name="category">
        <option selected>Seleccione una categoria</option>
        {% for categorie in categories%}
            <option value="{{categorie.0}}">{{categorie.1}}</option>
        {% endfor %}
    </select>
    <button type="submit">
        Enviar
    </button>
</form>

{% for product in data %}
    {{product.1}}
    <form action="/delete/product/{{product.0}}" method="POST">
        <button>
            Eliminar
        </button>
    </form>
    <a href="/update/product/{{product.0}}">
        Actualizar
    </a>
{% else %}
    <p>No hay productos</p>
{% endfor %}
{% endblock %}
